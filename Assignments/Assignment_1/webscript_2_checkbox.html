<!doctype html>
<html>

<head>
	<title>Webscript 2</title>
	<link href="css/webscript_2.css" rel="stylesheet">
</head>

<body>
	<div>
		<form method="get" action="webscript_2_checkbox.php">
			<h2>Calculator</h2>
			Enter 1st Number:<input class="number" max="10000000" type="number" name="f1" required />
			<br />
			Enter 2nd Number:<input class="number" max="10000000" type="number" name="f2" required />
			<br />
			<div class="left">
				<label><input type="checkbox" name="op[]" value="+" />Addition<br /></label>
				<label><input type="checkbox" name="op[]" value="-"/>Subtraction<br /></label>
				<label><input type="checkbox" name="op[]" value="%"/>Modulo Division</label>
			</div>
			<div class="right">
				<label><input type="checkbox" name="op[]" value="*"/>Multiplication<br /></label>
				<label><input type="checkbox" name="op[]" value="/"/>Division</label>
			</div>
			<br />
			<input id="Go" type="submit" value="Go" />
			<input id="Reset" type="reset" value="Reset" />
		</form>
	</div>
</body>

</html>
