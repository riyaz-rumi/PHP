<!DOCTYPE html>
<html>
<head>
    <title>Click Event</title>
    <script src='jquery.js'></script>
    <script>
        $(document).ready(function(){
            $("button").dblclick(function(){
                alert("You have double clicked on the button!");
            });
        });
    </script>
</head>
<body>
    <button>Double Click To See An Alert Message</button>
</body>
</html>
