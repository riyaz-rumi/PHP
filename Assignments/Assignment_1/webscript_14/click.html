<!DOCTYPE html>
<html>
<head>
    <title>Click Event</title>
    <script src='jquery.js'></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                alert("You have clicked on the button!");
            });
        });
    </script>
</head>
<body>
    <button>Click To See An Alert Message</button>
</body>
</html>
