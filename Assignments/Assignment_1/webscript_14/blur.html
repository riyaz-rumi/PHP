<!DOCTYPE html>
<html>
<head>
    <title>Blur Event</title>
    <script src='jquery.js'></script>
    <script>
        $(document).ready(function(){
            $("#i1").focus(function(){
                $("#i1").addClass("CSS");
            });
            $("#i1").blur(function(){
                $("#i1").removeClass("CSS");
            });
            $("#i2").focus(function(){
                $("#i2").addClass("CSS");
            });
            $("#i2").blur(function(){
                $("#i2").removeClass("CSS");
            });
        });
    </script>
    <style>
        .CSS{
            width: 300px;
        }
    </style>
</head>
<body>
    <h3>Blur Event</h3>
    <label><input id="i1" type="text" placeholder="Text Box 1"/></label>
    <br /><br />
    <label><input id="i2" type="text" placeholder="Text Box 2"/></label>
</body>
</html>
