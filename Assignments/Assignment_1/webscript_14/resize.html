<!DOCTYPE html>
<html>
<head>
    <title>Resize Event</title>
    <script src='jquery.js'></script>
    <script>
        $(document).ready(function(){
            cnt = $("span").val();
            $(window).resize(function(){
                $("span").text(++cnt);
            });
        });
    </script>
</head>
<body>
	<div>Browser Window is resized <span>0</span> times...<div>
</body>
</html>
