<html>

<head>
	<title>Webscript 2</title>
	<link href="css/webscript_2.css" rel="stylesheet">

<body>
	<div>
		<form method="get" action="webscript_2_radio.php">

			</div>

				<label><input type="radio" name="op" value="Multiplication"/>Multiplication</label><br />

			</div>
			<br />

			<input id="Reset" type="reset" value="Reset" />

	</div>
