<!DOCTYPE html>
<html>
<head>
    <title>Fade To Event</title>
    <link rel="stylesheet" href="margepadd.css" />
    <script src='jquery.js'></script>
    <script>
        $(document).ready(function(){
            $("#b1").click(function(){
                $("img").fadeTo(1000, 0, function(){
                    alert("Your image is now fadded to opacity 0.");
                });
            });
            $("#b2").click(function(){
                $("img").fadeTo(1000, 0.5, function(){
                    alert("Your image is now fadded to opacity 0.5.");
                });
            });
            $("#b3").click(function(){
            $("img").fadeTo(1000, 1, function(){
                    alert("Your image is now fadded to opacity 1.");
                });
            });
        });
    </script>
</head>
<body>
    <button id="b1">Click to fade To opacity 0 the image</button><br />
    <button id="b2">Click to fade To opacity 0.5 the image</button><br />
    <button id="b3">Click to fade To opacity 1 the image</button><br />
    <img src="png1.png" />
</body>
</html>
