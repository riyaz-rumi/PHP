<!DOCTYPE html>
<html>
<head>
    <title>Mouse Leave Event</title>
    <link rel="stylesheet" href="margepadd.css" />
    <script src='jquery.js'></script>
    <script>
        $(document).ready(function(){
            $("img").mouseleave(function(){
                alert("You've left in image!");
            });
        });
    </script>
</head>
<body>
    <img src="png1.png" />
</body>
</html>
